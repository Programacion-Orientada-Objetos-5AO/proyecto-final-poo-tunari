<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="auth-bg body-forms-sesiones">
  <main class="container py-5 d-flex align-items-center" style="min-height:100dvh;">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-lg-6">
        <div class="glass-card p-4 p-md-5">
          <div class="brand-badge"><i class="bi bi-exclamation-octagon" style="margin-top: 1.5px;"></i>Estás cambiando tu contreaseña</div>
          <h1 class="h4 mb-4 mt-4">Olvidé mi contraseña</h1>
          <form id="loginForm" novalidate>
            <div class="row g-4">
              <!-- password -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" id="password" placeholder=" " required>
                  <label for="password" style="font-size: 0.9rem; align-items: center; display: flex;">Nombre completo registrado</label>
                  <div class="invalid-feedback">Ingresá el nombre del responsable de la cuenta.</div>
                </div>
              </div>
              <!-- password -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" id="password" placeholder=" " required>
                  <label for="password" style="font-size: 0.9rem; align-items: center; display: flex;">Contraseña nueva</label>
                  <i class="bi bi-eye-slash input-icon" id="togglePass"></i>
                  <div class="invalid-feedback">Una nueva contraseña es requerida.</div>
                </div>
              </div>
             <!-- password -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" id="password" placeholder=" " required>
                  <label for="password" style="font-size: 0.9rem; align-items: center; display: flex;">Confirmar contraseña nueva</label>
                  <i class="bi bi-eye-slash input-icon" id="togglePass"></i>
                  <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                </div>
              </div>
              <!-- cerrar sesiones -->
              <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember" style="font-size: 0.88rem;">Cerrar todas mis sesiones</label>
                </div>
            </div>
              <!-- boton -->
              <div class="col-12">
                <button class="btn btn-accent-sesiones w-100">Actualizar mi contraseña</button>
              </div>
            </div>
          </form>
          <p class="text-center mini-leyenda-cambiar-contra">© Tunari. La mejor forma de elegir tu próximo auto.</p>
        </div>
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
