<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="auth-bg body-forms-sesiones">
  
  <nav class="navbar justify-content-center py-3"></nav>
  <main class="container-lg auth-wrap py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8 col-xxl-6">
        <div class="glass-card p-3 p-md-4 p-xxl-5">

          <!-- Header -->
          <div class="d-flex align-items-center gap-3 mb-3 mb-md-4">
            <div>
              <div class="brand-badge">
                <i class="bi bi-shield-lock"></i>
                <span>Informaci√≥n protegida</span>
              </div>
              <h1 class="h4 mt-3 mb-0">Registrarse</h1>
            </div>
          </div>

          <!-- üîπ Formulario Thymeleaf real -->
          <form th:action="@{/auth/register}" th:object="${usuario}" method="post" novalidate>
            <div class="row g-3 g-md-4">

              <!-- Email (va al campo username en la entidad Usuario) -->
              <div class="col-12">
                <div class="form-floating">
                  <input th:field="*{username}" type="email" class="form-control" id="email" placeholder=" " required>
                  <label for="email">Correo electr√≥nico</label>
                  <div class="invalid-feedback">Ingres√° un email v√°lido.</div>
                </div>
                <div class="form-text mt-3">
                  <i class="bi bi-info-circle"></i> Usalo para iniciar sesi√≥n y recuperar tu cuenta.
                </div>
              </div>

              <!-- Contrase√±a -->
              <div class="col-12 col-md-6">
                <div class="form-floating position-relative">
                  <input th:field="*{password}" type="password" class="form-control" id="password" placeholder=" " required minlength="8">
                  <label for="password">Contrase√±a</label>
                  <div class="invalid-feedback">M√≠nimo 8 caracteres.</div>
                </div>
              </div>

              <!-- Repetir contrase√±a -->
              <div class="col-12 col-md-6">
                <div class="form-floating position-relative">
                  <input name="password2" type="password" class="form-control" id="password2" placeholder=" " required>
                  <label for="password2">Repetir contrase√±a</label>
                  <div class="invalid-feedback">Las contrase√±as deben coincidir.</div>
                </div>
              </div>

              <!-- T√©rminos -->
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="terminos" required>
                  <label class="form-check-label" for="terminos">
                    Acepto los <a href="#" class="link-muted">T√©rminos y Condiciones</a>
                  </label>
                  <div class="invalid-feedback">Ten√©s que aceptar para continuar.</div>
                </div>
              </div>

              <!-- Bot√≥n principal -->
              <div class="col-12">
                <button class="btn btn-accent-registro w-100" type="submit">
                  <i class="bi bi-person-plus" style="margin-right: 1%;"></i> Crear cuenta
                </button>
              </div>

              <!-- Mensajes del backend -->
              <div class="col-12 text-center mt-3">
                <p th:if="${error}" th:text="${error}" class="text-danger"></p>
                <p th:if="${exito}" th:text="${exito}" class="text-success"></p>
              </div>

              <div class="col-12"><div class="divider my-2"></div></div>

              <!-- Social login (decorativo por ahora) -->
              <div class="col-12 justify-content-center text-center">
                <p class="text-center mt-3 mb-0 text-secondary">
                  ¬øYa ten√©s una cuenta?
                  <a th:href="@{/auth/login}" class="link-muted">Iniciar sesi√≥n</a>
                </p>
              </div>
            </div>
          </form>
          <!-- Fin del formulario -->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/script/registrarse.js"></script>

</body> 
</html>
