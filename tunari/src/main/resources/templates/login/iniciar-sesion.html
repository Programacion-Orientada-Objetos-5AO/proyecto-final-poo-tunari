<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="auth-bg">
  <main class="container py-5 d-flex align-items-center" style="min-height:100dvh;">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-lg-6">
        <div class="glass-card p-4 p-md-5">
          <div class="brand-badge"><i class="bi bi-shield-lock"></i><span>Acceso seguro</span></div>
          <h1 class="h4 mb-4 mt-3">Iniciar sesión</h1>
          <form id="loginForm" novalidate>
            <div class="row g-3">
              <!-- email -->
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder=" " required>
                  <label for="email">Correo electrónico</label>
                  <div class="invalid-feedback">Ingresá un email válido.</div>
                </div>
              </div>
              <!-- password -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" id="password" placeholder=" " required>
                  <label for="password">Contraseña</label>
                  <i class="bi bi-eye-slash input-icon" id="togglePass"></i>
                  <div class="invalid-feedback">Contraseña requerida.</div>
                </div>
              </div>
              <!-- remember -->
              <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <a href="#" class="link-muted">¿Olvidaste tu contraseña?</a>
              </div>
              <!-- boton -->
              <div class="col-12">
                <button class="btn btn-accent-sesiones w-100" type="submit">Entrar</button>
              </div>
              <p class="text-center mt-3 mb-0">¿No tenés una cuenta? <a href="registro.html" class="link-muted">Crear cuenta</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const input = $('#password');
    const toggle = $('#togglePass');
    toggle.addEventListener('click', ()=>{
      const isPwd = input.type === 'password';
      input.type = isPwd ? 'text' : 'password';
      toggle.classList.toggle('bi-eye');
      toggle.classList.toggle('bi-eye-slash');
    });

    const loginForm = $('#loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = $('#email').value.trim();
      const password = $('#password').value;

      const demoEmail = 'demo@tunari.test';
      const demoPassword = 'tunari123';

      if(email === demoEmail && password === demoPassword) {
        localStorage.setItem('usuarioLogueado', 'true');
        localStorage.setItem('usuarioNombre', 'Usuario Demo');
        localStorage.setItem('usuarioEmail', email);
        window.location.href = '../index.html';
      } else {
        alert("Credenciales incorrectas. Usá demo@tunari.test / tunari123");
      }
    });
  </script>
</body>
</html>
