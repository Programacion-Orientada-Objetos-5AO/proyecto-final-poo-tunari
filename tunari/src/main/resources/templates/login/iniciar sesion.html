<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="LFF/static/css/style.css" />

<body class="auth-bg">
  <main class="container login-wrap d-flex align-items-center py-5 py-md-0">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-md-10 col-lg-7 col-xxl-6">
        <div class="glass-card p-4 p-md-5">
          <div class="d-flex align-items-center gap-3 mb-4">
            <div>
              <div class="brand-badge"><i class="bi bi-shield-lock"></i><span>Acceso seguro</span></div>
              <h1 class="h4 mt-3 mb-0">Iniciar sesión</h1>
            </div>
          </div>

          <!-- FORM LOGIN -->
          <form id="loginForm" novalidate>
            <div class="row g-3">
              <!-- Email/usuario -->
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder=" " required>
                  <label for="email">Correo electrónico</label>
                  <div class="invalid-feedback">Ingresá un email válido.</div>
                </div>
              </div>

              <!-- Password + ojo -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" id="password" placeholder=" " required minlength="8">
                  <label for="password">Contraseña</label>
                  <i class="bi bi-eye-slash input-icon" id="togglePass" title="Mostrar / ocultar"></i>
                  <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>
              </div>

              <!-- Remember + forgot -->
              <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <a href="#" class="link-muted">¿Olvidaste tu contraseña?</a>
              </div>

              <!-- Botón login -->
              <div class="col-12">
                <button class="btn btn-accent w-100" type="submit">
                  <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
              </div>

              <!-- Divider -->
              <div class="col-12"><div class="divider my-2"></div></div>

              <!-- Socials (decorativos) -->
              <div class="col-12">
                <div class="d-grid gap-3 d-md-flex justify-content-md-center">  
                    <button type="button" class="btn btn-outline-light"><i class="bi bi-google"></i> Google</button>
                    <button type="button" class="btn btn-outline-light"><i class="bi bi-apple"></i> Apple</button>
                </div>
                <p class="text-center mt-3 mb-0 text-secondary">¿No tenés cuenta? <a href="#" class="link-muted">Crear cuenta</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast demo (sin back) -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastOk" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-check2-circle me-2 text-success"></i> Sesión iniciada (simulado)
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Helpers DOM
    const $ = (sel) => document.querySelector(sel);

    // Mostrar/ocultar contraseña
    const input = $('#password');
    const toggle = $('#togglePass');
    toggle.addEventListener('click', ()=>{
      const isPwd = input.getAttribute('type') === 'password';
      input.setAttribute('type', isPwd ? 'text' : 'password');
      toggle.classList.toggle('bi-eye');
      toggle.classList.toggle('bi-eye-slash');
    });

    // Validación simple
    const form = $('#loginForm');
    form.addEventListener('submit', (e)=>{
      if(!form.checkValidity()){
        e.preventDefault();
        e.stopPropagation();
      } else {
        e.preventDefault();
        // Toast demo
        const toast = new bootstrap.Toast($('#toastOk')); toast.show();
      }
      form.classList.add('was-validated');
    });
  </script>
</body>
</html>
