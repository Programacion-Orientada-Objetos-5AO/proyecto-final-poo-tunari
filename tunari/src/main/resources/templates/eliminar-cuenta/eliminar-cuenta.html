<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliminar cuenta - Tunari</title>

  <!-- Fonts + Bootstrap + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="auth-bg body-forms-sesiones">
  <main class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="glass-card-borrar-cuenta p-4 text-center">
      <i class="bi bi-exclamation-triangle-fill" style="font-size: 2.5rem; color: var(--bad);"></i>
      <h4 class="mt-3">Estás eliminando tu cuenta</h2>
      <p class="mt-4 mb-4">Esta acción es <strong>permanente</strong>.
        Para confirmar, seguí los pasos:</p>

      <!-- Paso 1: escribir ELIMINAR -->
      <input type="text" id="confirmText" class="form-control mb-3" placeholder='Escribí "ELIMINAR" para continuar' style="color: #FFFFFF;">

      <!-- Paso 2: ingresar contraseña -->
      <div class="form-floating mb-4 position-relative">
        <input type="password" class="form-control" id="confirmPassword" placeholder=" " required>
        <label for="confirmPassword">Confirmá tu contraseña</label>
        <i class="bi bi-eye-slash input-icon" id="togglePass"></i>
      </div>

      <!-- Paso 3: mantener presionado -->
      <button id="btnEliminar" class="btn btn-danger w-100 position-relative overflow-hidden">
        <span id="btnTexto">Mantener presionado para eliminar</span>
        <div id="barraProgreso"></div>
      </button>

      <p id="estado" class="mt-3 mini-leyenda"></p>
    </div>
  </main>

  <!-- Modal de confirmación final -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-card text-center p-4">
      <i class="bi bi-exclamation-triangle-fill" style="font-size:2.5rem; color:var(--bad);"></i>
      <h4 class="mt-3">¿Estás seguro de que querés eliminar tu cuenta?</h4>
      <p class="text-muted mb-4">Esta acción no se puede deshacer.</p>
      <div class="d-flex justify-content-center gap-3">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Sí, eliminar cuenta.</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/script/eliminar-cuenta.js"></script>
</body>
</html>
